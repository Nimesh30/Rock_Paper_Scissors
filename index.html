<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock-Paper-Scissors Game</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src=".\images\rock.png" alt="" srcset="">
        </div>
 
        <div class="choice" id="paper">
            <img src=".\images\paper.png" alt="" srcset="">
        </div>
    
        <div class="choice" id="scissor">
            <img src=".\images\scissor.png" alt="" srcset="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOUR SCORE</p>
        </div>
   
        <div class="score">
            <p id="comp-score">0</p>
            <p>COMPUETR SCORE</p>
        </div>
    </div>
    <div id="select"></div>

</body>
<script src="script.js"></script>
</html>
